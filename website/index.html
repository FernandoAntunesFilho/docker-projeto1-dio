<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Docker DIO</title>
    <style>
      :root {
        --primary-color: #4a90e2; /* Azul vibrante */
        --secondary-color: #f7f9fc; /* Branco suave */
        --text-color: #333333; /* Cinza escuro */
        --accent-color: #d1e2f7; /* Azul claro para detalhes */
        --shadow: rgba(0, 0, 0, 0.1);
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--secondary-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        text-align: center;
      }

      .container {
        background-color: #ffffff;
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0 10px 30px var(--shadow);
        animation: fadeIn 1.5s ease-in-out;
        max-width: 600px;
        width: 90%;
      }

      h1, h2, h3 {
        margin: 0;
        padding: 0;
      }

      h1 {
        font-size: 2.5rem;
        color: var(--primary-color);
        margin-bottom: 10px;
        letter-spacing: 1px;
      }

      h2 {
        font-size: 1.5rem;
        color: var(--text-color);
        margin-bottom: 25px;
        font-weight: 400;
        border-bottom: 2px solid var(--accent-color);
        padding-bottom: 10px;
        display: inline-block;
      }

      h3 {
        font-size: 1.2rem;
        color: var(--primary-color);
        margin-top: 25px;
        font-weight: 500;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Meu primeiro desafio Docker DIO</h1>
      <h2>Usando Docker Compose</h2>
      <h3>Fernando Antunes Filho</h3>
    </div>
  </body>
</html>
